<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini C Compiler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto space-y-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-800">Mini C Compiler</h1>
    <!-- Code input options -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex mb-4 space-x-4">
        <button onclick="toggleInput('text')" class="tab-button bg-blue-600 text-white px-4 py-2 rounded">Write Code</button>
        <button onclick="toggleInput('file')" class="tab-button bg-gray-300 px-4 py-2 rounded">Upload File</button>
      </div>

      <div id="textInputArea">
        <textarea
          id="codeInput"
          class="w-full h-64 p-3 border border-gray-300 rounded font-mono"
          placeholder="Enter C code here..."
        ></textarea>
      </div>

      <div id="fileInputArea" class="hidden">
        <input type="file" id="codeFile" class="block w-full text-sm text-gray-500" />
      </div>
    </div>

    <!-- Action buttons -->
    <div class="flex justify-center space-x-4">
      <button
        onclick="runAnalysis('lexical')"
        class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded shadow"
      >
        Run Lexical Analysis
      </button>
      <button
        onclick="runAnalysis('syntax')"
        class="bg-green-700 hover:bg-green-800 text-white font-semibold px-6 py-2 rounded shadow"
      >
        Run Syntax Analysis
      </button>
    </div>

    <!-- Output section -->
    <div class="bg-white shadow rounded p-4">
      <h2 class="text-2xl font-semibold mb-2 text-gray-800">Output</h2>
      <pre id="output" class="bg-gray-100 p-4 rounded h-64 overflow-y-auto whitespace-pre-wrap text-sm text-gray-800">Output will appear here...</pre>

      <div id="symbolTableSection" class="mt-4 hidden">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Symbol Table</h3>
        <table class="min-w-full table-auto border border-gray-300 text-sm text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-2 py-1">Identifier</th>
              <th class="border px-2 py-1">Type</th>
              <th class="border px-2 py-1">Value</th>
            </tr>
          </thead>
          <tbody id="symbolTableBody" class="bg-white"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleInput(type) {
      document.getElementById('textInputArea').classList.toggle('hidden', type !== 'text');
      document.getElementById('fileInputArea').classList.toggle('hidden', type !== 'file');
    }

    function runAnalysis(type) {
      const output = document.getElementById('output');
      const codeInput = document.getElementById('codeInput');
      const codeFile = document.getElementById('codeFile');
      let code = '';

      // Determine code source
      if (!document.getElementById('textInputArea').classList.contains('hidden')) {
        code = codeInput.value;
      } else if (codeFile.files.length > 0) {
        const file = codeFile.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          code = e.target.result;
          sendRequest(code, type);
        };
        reader.readAsText(file);
        return;
      }

      sendRequest(code, type);
    }

    function sendRequest(code, type) {
  fetch('http://127.0.0.1:5000/analyze', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ code, type })
  })
    .then(res => res.json())
    .then(data => {
      const outputEl = document.getElementById('output');
      const symbolTableSection = document.getElementById('symbolTableSection');
      const tableBody = document.getElementById('symbolTableBody');

      if (type === 'lexical' && Array.isArray(data.output)) {
        // Clear previous output and show token list nicely
        outputEl.textContent = ''; // clear pre

        data.output.forEach(token => {
          const p = document.createElement('p');
          p.textContent = `Lexeme: ${token.lexeme} | Code: ${token.code} | Token: ${token.tokenName}`;
          outputEl.appendChild(p);
        });

        // Optionally hide symbol table if not used now
        symbolTableSection.classList.add('hidden');

      } else {
        // For syntax or error output, just show as text
        outputEl.textContent = data.output || data.error || 'No output received.';
        symbolTableSection.classList.add('hidden');
      }
    })
    .catch(error => {
      document.getElementById('output').textContent = 'Request failed: ' + error;
      console.error("Fetch error:", error);
    });
}
  </script>
</body>
</html>
